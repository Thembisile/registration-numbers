<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Registration-Numbers</title>
  <link rel="stylesheet" href="css/registration_number.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="six columns" id="header-note">
        <h2> Registration Numbers</h2>
      </div>
    </div>

    <ul class="li">

    </ul>

    <div class="row">
      <div class="five columns" id="textFieldAndBtn">
        <span class=""> <span class="alert"></span> </span>
        <input type="text" class="registrationNum" name="" value="">
        <button class="button-primary addRegBtn" on type="button" name="button">Add</button>
        <button class="button-primary clearRegBtn" on type="button" name="button">Clear</button>
      </div>
    </div>

    <br>

    <div class="row">
      <div class="twelve columns">
        <label for="Town: "></label>
        <select class="selectWhichTown" name="selectTown">
          <option class="selectWhichTown" value="All">All Towns</option>
          <option class="selectWhichTownselectWhichTown" value="CA">Cape Town</option>
          <option class="selectWhichTown" value="CJ">Paarl</option>
          <option class="selectWhichTown" value="CY">Bellville</option>
          <option class="selectWhichTown" value="CAW">George</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="twelve columns">
        <div class="displayField">

        </div>
      </div>
    </div>


  </div>
</body>

<script src="js/registration-factory.js" charset="utf-8"></script>
<script src="js/registration-dom.js" charset="utf-8"></script>


</html>
